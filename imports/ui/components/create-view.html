<template name="Create_view">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="well bs-component">
          <form class="form-horizontal">
            <fieldset>
              <legend>Create a Study Group</legend>
              <div class="form-group">
                <label class="col-lg-2 control-label">Class</label>
                <div class="col-lg-10">
                  <select class="form-control" id="class">
                    {{#each class in classes}}
                      <option>{{class}}</option>
                    {{/each}}
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Location</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="location" placeholder="Location">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Date</label>
                <div class="col-lg-10">
                  <input type="text" class="form-control" id="date" placeholder="Date">
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">Purpose</label>
                <div class="col-lg-10">
                  <textarea class="form-control" rows="3" id="textArea"></textarea>
                  <span class="help-block">e.g. study for final, complete problem set 3</span>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</template>
